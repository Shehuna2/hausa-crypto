<div class="row">
    {% if page.has_other_pages %}
    <div class="col-lg-12">
        <div class="bottom-paginate">
            <p class="page-info">Showing 12 of 60 Results</p>
            <ul class="pagination">
                {% if page.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page.previous_page_number }}"><i class="fas fa-long-arrow-alt-left"></i></a>
                </li>
                {% endif %}
                {% for i in page.paginator.page_range %}
                    {% if page.number == i %}
                    <li class="page-item">{{ i }}</a></li>
                    {% else %}
                    <li class="page-item"><a class="page-link active" href="?page={{ i }}"></a>{{ i }}</li>
                    {% endif %}
                {% endfor %}
                {% if page.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page.next_page_number }}"><i class="fas fa-long-arrow-alt-right"></i></a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
    {% endif %}
</div>
